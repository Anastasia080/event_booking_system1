<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Система бронирования{% endblock %}</title>
    <style>
        /* Базовые стили */
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .nav { background: #4CAF50; padding: 10px; margin-bottom: 20px; }
        .nav a { color: white; margin-right: 15px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Главная</a>
        {% if user.is_authenticated %}
            <a href="/create-event/">Создать мероприятие</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
